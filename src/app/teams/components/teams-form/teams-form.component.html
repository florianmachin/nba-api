<form [formGroup]="teamsForm" (ngSubmit)="onSubmit(teamsForm.value)">
  <h2 mat-dialog-title>teams FORM</h2>
  <mat-dialog-content class="mat-typography">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Lakers"
          type="text"
          formControlName="name"
          required
        />
        <mat-icon matPrefix>text_format</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input
          matInput
          placeholder="Los Angeles"
          type="text"
          formControlName="city"
          required
        />
        <mat-icon matPrefix>business</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Conference</mat-label>
        <mat-select formControlName="conference" required>
          <mat-option
            *ngFor="let conference of conferences"
            [value]="conference"
          >
            {{ conference }}
          </mat-option>
        </mat-select>
        <mat-icon matPrefix>explore</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Player</mat-label>
        <mat-select formControlName="player" required>
          <mat-option *ngFor="let player of players$" [value]="player">
            {{ player$.name }}
          </mat-option>
        </mat-select>
        <mat-icon matPrefix>accessibility</mat-icon>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  {{ teamsForm.valid }}
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      type="submit"
      cdkFocusInitial
      [disabled]="!teamsForm.valid"
    >
      {{ formAction }}
    </button>
  </mat-dialog-actions>
</form>
