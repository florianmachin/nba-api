{{ players$ | async | json }}

<table mat-table [dataSource]="players$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let player">{{ player.id }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Firstname</th>
    <td mat-cell *matCellDef="let player">{{ player.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>LastName</th>
    <td mat-cell *matCellDef="let player">{{ player.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="birthYear">
    <th mat-header-cell *matHeaderCellDef>BirthYear</th>
    <td mat-cell *matCellDef="let player">{{ player.birthYear }}</td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Team</th>
    <td mat-cell *matCellDef="let player">{{ player.team }}</td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let player">
      <button mat-icon-button (click)="openDialog(true, player)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let player">
      <button mat-icon-button (click)="delete(player)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button mat-fab color="warn" (click)="openDialog(false, undefined)">
  <mat-icon>add</mat-icon>
</button>
